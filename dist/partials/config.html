<h3 class="page-heading">New Relic Configuration</h3><br/>

<div class="gf-form-group">    
    <div class="gf-form-inline">
        <div class="gf-form">
            <span class="gf-form-label width-12">Insights Account ID</span>
            <input class="gf-form-input width-30" type="text" ng-model="ctrl.current.jsonData.insightsAccountID" placeholder="Insights Account ID"></input>
        </div>
    </div>
    <div class="gf-form-inline" ng-if="!ctrl.current.secureJsonFields.insightsApiKey">
        <div class="gf-form">
            <span class="gf-form-label width-12">Insights API Key</span>
            <input class="gf-form-input width-30" type="text" ng-model="ctrl.current.secureJsonData.insightsApiKey" placeholder="Insights API Key"></input>
        </div>
    </div>
    <div class="gf-form" ng-if="ctrl.current.secureJsonFields.insightsApiKey">
        <span class="gf-form-label width-12">Insights API Key</span>
        <input type="text" class="gf-form-input max-width-12" disabled="disabled" value="configured">
        <a class="btn btn-secondary gf-form-btn" href="#" ng-click="ctrl.current.secureJsonFields.insightsApiKey = false">reset</a>
    </div>
</div>
